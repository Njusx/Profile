<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif,;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #6c8cfd;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            display: block;
            margin: 10% auto;
            max-width: 90%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        Gallery
    </div>

    <div class="gallery">
        <img src="my_gallery/p2.jpg" alt="Image 1" onclick="openModal(this.src)">
        <img src="my_gallery/p4.png" alt="Image 2" onclick="openModal(this.src)">
        <img src="my_gallery/p5.png" alt="Image 3" onclick="openModal(this.src)">
        <img src="my_gallery/p6.png" alt="Image 4" onclick="openModal(this.src)">
        <img src="my_gallery/p7.png" alt="Image 5" onclick="openModal(this.src)">
        <img src="my_gallery/p8.png" alt="Image 6" onclick="openModal(this.src)">
        <!-- Add more images as needed -->
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
